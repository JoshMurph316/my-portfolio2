<div class="col-md-6">
    <h3>Experience</h3>
    <div *ngFor="let exp of experience">
        <h4>{{ exp.name }}</h4>
        <p>{{ exp.date }}</p>
        <p>{{ exp.where }}</p>
        <p>{{ exp.description }}</p>
    </div>
</div>
<div class="col-md-6">
    <h3>Education</h3>
    <div *ngFor="let edu of education">
        <h4>{{ edu.name }}</h4>
        <p>{{ edu.date }}</p>
        <p>{{ edu.where }}</p>
        <p>{{ edu.description }}</p>
        <a *ngIf="edu.certification != '#'" target="_blank" href="{{ edu.certification }}">certifications</a>
    </div>
</div>
