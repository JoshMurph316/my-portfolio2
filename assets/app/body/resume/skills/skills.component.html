<div class="row" *ngFor="let skill of skills">

    <div class="col-xs-12 skill-col">

        <h4 class="skill-name">{{ skill.name }} - <span class="skill-subname">{{ skill.subSkills }}</span></h4>
        <div class="prog-bar-container">
            <div class="prog-bar" [style.width]="skill.per"></div>
        </div>

    </div>

</div>
